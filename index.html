<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>BAKERY BATTLE</h1>
        </nav>
    </header>
    <main>
        <div class="main-header">
            <div class="enemies">
                <span class="enemy" id="enemyImg"></span>
                <div class="enemy-text">
                    <h2 id="enemyName">Da Muffin</h2>
                        <p id="enemyDesc">The roughest Muffin in da<br>
                        world is comming for ya!</p>
                </div>
            </div>
            
            <div class="area-wrapper">
                <div id="area">
                    <!-- #box*9 -->
                    <div class="box" id="box0"></div>
                    <div class="box" id="box1"></div>
                    <div class="box" id="box2"></div>
                    <div class="box" id="box3"></div>
                    <div class="box" id="box4"></div>
                    <div class="box" id="box5"></div>
                    <div class="box" id="box6"></div>
                    <div class="box" id="box7"></div>
                    <div class="box" id="box8"></div>
                </div>
            </div>
    
            <div class="thebuttons">
                <ul>
                    <li class="active" class="btn-change" id="btn-change1"><a href="#AI">Muffin</a></li>
                    <li class="btn-change" id="btn-change2"><a href="#Multiplay">Multi</a></li>
                    <li class="btn-change" id="btn-change3"><a href="#Easy">Milky</a></li>
                    <li class="slide"></li>
                </ul>
            </div>
        </div> 
    </main>
    
    <div id="modal-result-wrapper">
        <div id="overlay">
            <div id="modal-window">
                <div id="content">content</div>
                <div id="btn-close">Keep bakering!</div>
            </div>
        </div>
    </div>

         <footer>
             <a href="https://github.com/theomorphic" target="_blank" class="autor"><b>theomorphic 2022</b></a>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
            $('li').on('click', function(){
                $(this).siblings().removeClass('active');
                $(this).addClass('active');
            })
            })
        </script>

    <script src="js/script.js"></script>
</body>
</html>
